  <body>
    <h1>FORMULARIO CodiGO</h1>
    <form action="">
      Usuario: <br />
      <div><input type="text" placeholder="Nombre" required /></div>
      Contraseña: <br />
      <div>
        <input
          type="password"
          placeholder="Contraseña"
          name=""
          id=""
          required
        />
      </div>
      Fecha de Nacimiento: <br />
      <div><input type="date" name="" id="" /></div>
      Género: <br />
      <input type="radio" name="" id="" /> Hombre
      <input type="radio" name="" id="" /> Mujer
      <input type="radio" name="" id="" /> No aplica
      <br />
      <br />
      <input type="checkbox" name="" id="" /> “Términos y Condiciones”
      <!-- <input type="text" name="" id="" /></div> -->

      <br />
      <button
        class="g-recaptcha"
        data-sitekey="6LdRmsokAAAAAMTGjXWiN-jR5EZenMaoD0aUjEkf"
        data-callback="onSubmit"
        data-action="submit"
      >
      </button>
      <br />
      <div><button type="submit">Enviar</button></div>
      <!-- <input type="submit" value="Enviar" />

    </form>
