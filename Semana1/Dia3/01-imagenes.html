<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Imágenes en HTML</h1>
    </header>
    <main>
      <h2>Usando la etiqueta img</h2>
      <section>
        <img src="https://placehold.jp/200x200.png" alt="imagen de ejemplo" />
      </section>
      <section>
        <img src="./logo-Google.png" alt="logo Google" width="200" />
      </section>
      <section>
        <img
          src="./imagenes/linkedIn.png"
          alt="logo LinkedIn"
          width="100"
          height="100"
        />
      </section>
      <section>
        <img src="./../fotos/avatar/everything.jpg" alt="todo" width="400" />
      </section>
      <section>
        <img src="./logo-Google.png" alt="" width="100" height="100"/>
        <img src="./imagenes/linkedIn.png" alt="" width="100" height="100"/>
        <article>
            <figure>
                <img src="./../fotos/avatar/everything.jpg" alt="todo" width="400" />
                <figcaption>Esta es una película brillante</figcaption>
            </figure>
        </article>
    </section>
    </main>
  </body>
</html>
